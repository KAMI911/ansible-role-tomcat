name: Test Ansible Module

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-ansible-molecule:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Ansible module molecule test
        run: |
          apt install -y docker python3-dev python3-pip
          docker info
          python3 --version
          pip3 install ansible molecule docker 'molecule[docker]'
          ansible --version
          molecule test
