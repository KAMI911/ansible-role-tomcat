name: Test Ansible Module

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-ansible-molecule:
    name: Test Ansible role with Molecule
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - non-experimental
        base:
          - bullseye
        engine-version:
          - 19.03-dind
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Ansible module for molecule test
        run: |
          sudo apt install -y python3-dev python3-pip
          docker info
          python3 --version
          pip3 install ansible 'molecule[docker]'
          ansible --version
      - name: Run molecule test
        run: molecule test
