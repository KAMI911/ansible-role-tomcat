---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: tomcat-centos6-10-jdk
    image: centos
    image_version: 6.8
    groups:
      - jdk
      - centos6

  - name: tomcat-centos6-10-server-jre
    image: centos
    image_version: 6.8
    groups:
      - server-jre
      - centos6

  - name: tomcat-centos7-10-jdk
    image: milcom/centos7-systemd
    image_version: latest
    privileged: true
    groups:
      - jdk
      - centos7

  - name: tomcat-centos7-10-server-jre
    image: milcom/centos7-systemd
    image_version: latest
    privileged: true
    groups:
      - server-jre
      - centos7

  - name: tomcat-centos7-10-jdk-firewalld-source
    image: milcom/centos7-systemd
    image_version: latest
    privileged: true
    groups:
      - jdk
      - centos7
      - firewalld_source

  - name: tomcat-centos7-10-server-jre-firewalld-source
    image: milcom/centos7-systemd
    image_version: latest
    privileged: true
    groups:
      - server-jre
      - centos7
      - firewalld_source

  - name: tomcat-ubuntu-14-04-10-jdk
    image: ubuntu:14.04
    image_version: latest
    privileged: true
    groups:
      - jdk
      - ubuntu_14

  - name: tomcat-ubuntu14-04-10-server-jre
    image: ubuntu:14.04
    image_version: latest
    privileged: true
    groups:
      - server-jre
      - ubuntu_14

  - name: tomcat-ubuntu-16-04-10-jdk
    image: ubuntu:16.04
    image_version: latest
    privileged: true
    groups:
      - jdk
      - ubuntu_16

  - name: tomcat-ubuntu16-04-10-server-jre
    image: ubuntu:16.04
    image_version: latest
    privileged: true
    groups:
      - server-jre
      - ubuntu_16

  - name: tomcat-ubuntu-18-04-10-jdk
    image: ubuntu:18.04
    image_version: latest
    privileged: true
    groups:
      - jdk
      - ubuntu_18

  - name: tomcat-ubuntu18-04-10-server-jre
    image: ubuntu:18.04
    image_version: latest
    privileged: true
    groups:
      - server-jre
      - ubuntu_18


provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      jdk:
        java_type: 'jdk'
      server-jre:
        java_type: 'serverjre'
      ubuntu14:
        tomcat_manage_firewalld: false
      ubuntu16:
        tomcat_manage_firewalld: false
      ubuntu18:
        tomcat_manage_firewalld: false
      centos6:
        tomcat_manage_firewalld: false
      centos7:
        tomcat_manage_firewalld: true
      firewalld_source:
        tomcat_manage_firewalld_use_zone: false
      ubuntu:
        tomcat_manage_firewalld: false
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
