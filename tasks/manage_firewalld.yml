---
#
# Configure Tomcat firewalld
#

- name: install firewalld package
  package:
    name: firewalld
    state: present

- name: ensure firewalld is running and enabled on boot
  service:
    name: firewalld
    state: started
    enabled: true

- name: 'configure firewalld for http port {{ tomcat_http_port }}'
  firewalld:
    port: '{{ tomcat_http_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    source: '{{ item }}'
  with_items:
    - '{{ tomcat_http_source }}'
  when: not tomcat_manage_firewalld_use_zone

- name: 'configure firewalld for ajb port {{ tomcat_ajb_port }}'
  firewalld:
    port: '{{ tomcat_ajb_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    source: '{{ item }}'
  with_items:
    - '{{ tomcat_ajb_source }}'
  when: not tomcat_manage_firewalld_use_zone

